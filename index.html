<!DOCTYPE html>

  <body>
    <section id="landing_section">
      <header id="header" class="fixed-top d-flex align-items-center">
        <ul
          class="nav justify-content-around bg-dark mt-4 navbar"

          <li id="logo">On X</li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Sound</a>

          <li class="nav-item">

          <li class="nav-item">

          <li class="nav-item">

          </li>
          <li>

          <input type="text" placeholder="What are you looking for?" /><br />

            id="

          <div class="drop drop-4"></div>
          <div class="drop drop-5"></div>

    <section id="featured_section">
      <div class="grid">
        <div class="col"><img src="./Images/492y6ea_1_552c.webp" alt="" /></div>
        <div class="col"><img src="./Images/75x90j_a3d2.jpg" alt="" /></div>
        <div class="col">

        <div class="col">
          <img
            src="./Images/iphone_13_pro_gold_pure_back_iphone_13_pro_gold_pure__1tb_ecommerce_5f3e.webp"

          <img src="./Images/iphone_13_pro_max_alpine_green_836c.webp" alt="" />

    <section id="all_section"></section>
    <section id="footer_section"></section>

    <script
